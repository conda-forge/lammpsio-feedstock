{% set name = "lammpsio" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lammpsio-{{ version }}.tar.gz
  sha256: 25b882e673aa1b83c809b0f57ecd712c79b3e4b05458c409f7b9eaaca804d4f1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=46.4.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - packaging

test:
  imports:
    - lammpsio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mphowardlab/lammpsio
  summary: Python tools for working with LAMMPS
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mphoward
