{% set name = "lammpsio" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lammpsio-{{ version }}.tar.gz
  sha256: cd3582fe6e205defdde689dff21da2fa9da4be368588a18c94720702931594ef

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=46.4.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - packaging

test:
  imports:
    - lammpsio
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/mphowardlab/lammpsio
  summary: Python tools for working with LAMMPS
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mphoward
